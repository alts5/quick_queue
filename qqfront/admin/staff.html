<html>
<head>
	<title>Панель администрирования АПК Quick Queue</title>
	<link rel = 'shortcut icon' href = 'design/favicon.png'>
	<link rel = 'stylesheet' href = 'design/theme.css'>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src = './jquery-3.7.1.min.js'></script>
	<script src = 'adminLogin.js'></script>
	<script src = './jquery.maskedinput.min.js'></script>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
	
</head>
<body onload = "checker()">
	<div class = "header">
		<span class = "logo_header" onclick = "location.href='../workroom'">
			<span><img src = 'design/favicon.png' style = "width: 40px"></span>
			<h1>Система управления очередью Quick Queue</h1>
		</span>
	   
	   <span class = "username_header"></span>
	   <span class = "exit_header"><img src = 'design/power.svg' style = "width: 20px" onclick = "exitLK()"></span>
	</div>
	<div class = "body">
		<div class = "nav"></div>
		<div class = "body_header">
			<h2>Пользователи системы</h2>
			<p>В данном разделе Вы можете осуществлять управление учетными записями пользователей</p>
		</div>	
		<div class = "flex_div">
			<button onclick = "modal_window_controller('createForm_window', 1)">Добавить пользователя </button>
			<button onclick = "window.location.reload()">Обновить список пользователей</button>
		</div>
		<table id = "staffListTable">
			<thead>
				<tr>
					<th>ID</th>
					<th>ФИО</th>
					<th>Логин</th>
					<th>Права администратора</th>
					<th>Состояние</th>
					<th colspan = "2">Действия</th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	
	<div class = 'modal_wrap_lk'></div>
	
	
	<div class = 'modal_window_lk' style = "height: 350px" id = "createForm_window">
		<h3>Добавление пользователя</h3>
		<form id = 'create_form'>
		
			<div>ФИО пользователя</div>
			<input name = "name" placeholder = "Например, Иванов Иван Иванович" required>
			<div>Логин пользователя</div>
			<input name = "login" placeholder = "Укажите данные, ivanov.i.i">
			
			<input name = "id" class = "hidden_form_field">
			<input name = "token" class = "hidden_form_field">
		</form>
		<div class = "modal_buttons_panel">
			<button class = "modal_button" data-type = "confirm" onclick = "$('#create_form').submit()">Подтвердить</button>
			<button class = "modal_button" data-type = "cancel" onclick = "modal_window_controller('createForm_window', 0)">Отменить</button>
		</div>
	</div>
	
	<input class = "hidden_form_field" id = "page_name" value = "Staff">
	<script src = 'app.js'></script>
</body>
</html>
