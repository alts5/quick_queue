<html>
<head>
	<title>Панель администрирования АПК Quick Queue</title>
	<link rel = 'shortcut icon' href = 'design/favicon.png'>
	<link rel = 'stylesheet' href = 'design/theme.css'>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src = './jquery-3.7.1.min.js'></script>
	<script src = 'adminLogin.js'></script>
	<script src = './jquery.maskedinput.min.js'></script>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400&display=swap" rel="stylesheet">
	
</head>
<body onload = "checker()">
	<div class = "header">
		<span class = "logo_header" onclick = "location.href='../workroom'">
			<span><img src = 'design/favicon.png' style = "width: 40px"></span>
			<h1>Система управления очередью Quick Queue</h1>
		</span>
	   
	   <span class = "username_header"></span>
	   <span class = "exit_header"><img src = 'design/power.svg' style = "width: 20px" onclick = "exitLK()"></span>
	</div>
	<div class = "body">
		<div class = "nav"></div>
		<div class = "body_header">
			<h2>Параметры системы</h2>
			<p>В данном разделе Вы можете осуществлять управление настройками системы</p>
		</div>
		<div class = "flex_div">
			<button onclick = "$('#settings_form').submit()">Сохранить настройки</button>
		</div>
		<form id = 'settings_form'>	
		<table>
			<tr>
				<td>Режим работы системы</td>
				<td colspan = "2">
					<select name = "systemMode">
						<option value = "single">Одна услуга – одно окно</option>
						<option value = "multi">Много услуг – много окон</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Период доступности записи в очередь</td>
				<td><input name = "startTime" placeholder = "12:00" required type = "time"></td>
				<td><input name = "endTime" placeholder = "14:00" required type = "time"></td>
					
			</tr>
			<tr>
				<td>Надпись снизу экрана</td>
				<td colspan = "2"><input name = "footerName" placeholder = "ООО 'Компания'"></td>
			</tr>
			<tr>
				<td>Логотип</td>
				<td colspan = "2"><input name = "logoPath" placeholder = "http://localhost"></td>	
			</tr>
		</table>
		<input name = "token" class = "hidden_form_field">
		</form>
	</div>
	

	<input class = "hidden_form_field" id = "page_name" value = "Settings">
	<script src = 'app.js'></script>
</body>
</html>
